{% extends "base.html" %}

{% block content %}
    {% load staticfiles %}

    <style>
        .garden {
            position: relative;
            width: 200px;
            height: 200px;
            border: 5px solid #CCC;
            border-radius: 10px;
        }

        .ball {
            position: absolute;
            top: 90px;
            left: 90px;
            width: 20px;
            height: 20px;
            background: green;
            border-radius: 100%;
        }
    </style>

    <h1>Accelerometer data:</h1>

    <div class="garden">
        <div class="ball"></div>
    </div>

    <pre class="output"></pre>
{% endblock content %}

{% block afterbody %}
    <script type="text/javascript" src='{% static "js/jquery-1.12.1.min.js" %}'></script>
    <script type="text/javascript" src='{% static "js/accelerometer.js" %}'></script>
{% endblock afterbody %}
